<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="container">

        <h1>RGB Color Generator</h1>
        <div class="color-box" id="color-box"></div>
        <div class="sliders">
            <div class="slider">
                <label for="redSlider">Red:</label>
                <input type="range" id="redSlider" min="0" max="255">
                <span id="redValue">0</span>
            </div>

            <div class="slider">
                <label for="blueSlider">Blue:</label>
                <input type="range" id="blueSlider" min="0" max="255">
                <span id="blueValue">0</span>
            </div>

            <div class="slider">
                <label for="greenSlider">Green:</label>
                <input type="range" id="greenSlider" min="0" max="255">
                <span id="grenValue">0</span>
            </div>

        </div>

        <div class="button-container">
            <button id="copyBtn">Copy RGB Value</button>
            <div id="inputType" class="inputType-value">rgb(128,12,5)</div>
        </div>

    </div>

    <script src="assets/script.js"></script>
</body>
</html>
